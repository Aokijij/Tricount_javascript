            <a class="navbar-brand" href="#">Gastos de Viaje</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<div class="container mt-5">
    <h1>Detalles del Gasto</h1>
    <div id="expenseDetails"></div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const expenseData = urlParams.get('expense');
    
    if (expenseData) {
        const expense = JSON.parse(decodeURIComponent(expenseData));
        const expenseDetailsDiv = document.getElementById('expenseDetails');
        
        expenseDetailsDiv.innerHTML = `
            <p><strong>Título:</strong> ${expense.title}</p>
            <p><strong>Monto:</strong> ${expense.amount}</p>
            <p><strong>Fecha:</strong> ${new Date(expense.date).toLocaleDateString()}</p>
            <p><strong>Pagador:</strong> ${expense.payer}</p>
            <p><strong>Participantes:</strong> ${expense.participants.join(', ')}</p>
        `;
    } else {
        document.getElementById('expenseDetails').innerHTML = '<p>No se encontraron detalles del gasto.</p>';
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
